<!DOCTYPE html>
<html>
<head>
  <title>Biodata Management System</title>
  <style>
    /* style.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

header h1 {
  margin: 0;
}

main {
  padding: 20px;
}

form div {
  margin-bottom: 10px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="text"],
input[type="number"],
input[type="email"],
input[type="tel"],
textarea {
  width: 100%;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

select {
  width: 100%;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button[type="submit"] {
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

footer {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}

h1 {
  text-align: center;
}

  </style>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Biodata Management System</h1>
  </header>
  
  <main>
    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
      </div>
      <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div>
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>
      </div>
      <div>
        <label for="education">Education:</label>
        <input type="text" id="education" name="education">
      </div>
      <div>
        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience"></textarea>
      </div>
      <div>
        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills">
      </div>
      <div>
        <label for="languages">Languages:</label>
        <input type="text" id="languages" name="languages">
      </div>
      <div>
        <label for="certifications">Certifications:</label>
        <textarea id="certifications" name="certifications"></textarea>
      </div>
      <div>
        <label for="hobbies">Hobbies:</label>
        <input type="text" id="hobbies" name="hobbies">
      </div>
      <div>
        <label for="references">References:</label>
        <textarea id="references" name="references"></textarea>
      </div>
      <div>
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo">
      </div>
      <button type="submit">Submit</button>
    </form>
  </main>
  
  <footer>
    <p>&copy; 2022 Biodata Management System. All rights reserved.</p>
  </footer>
</body>
</html>
